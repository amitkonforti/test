{% extends 'layout.html' %} {% block main %}

<table>
  <tr>
    <td>חיבור</td>
    <td>{{first_num+second_num}}</td>
  </tr>
  <tr>
    <td>חיסור</td>
    <td>{{first_num-second_num}}</td>
  </tr>
  <tr>
    <td>כפל</td>
    <td>{{first_num*second_num}}</td>
  </tr>
  <tr>
    <td>חילוק</td>
    <td>{{first_num/second_num}}</td>
  </tr>
</table>
{% endblock %}
